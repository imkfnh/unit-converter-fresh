    }

    #result {
      font-size: 2.4rem;
      font-weight: bold;
      min-height: 2.4rem;
    }

    .fraction-line {
      margin-top: 6px;
      font-size: 1.2rem;
      color: #A8D9FF;
    }

    .app-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 120px;
      background: #001A3D;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
